<div class="page-header align-items-start min-vh-100" 
    style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Inicio de sesión</h4>
                            <div class="row mt-3"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="form" class="text-start" [formGroup]="inicioSesionForm" (ngSubmit)="onSubmit(inicioSesionForm.value)">
                            <div class="input-group input-group-outline my-3" [ngClass]="{'is-invalid': email?.invalid 
                            && (email?.dirty || email?.touched), 'is-valid': email?.valid && (email?.dirty || email?.touched)}">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" formControlName="email" class="form-control" required>
                            </div>
                            <div class="input-group input-group-outline mb-3" [ngClass]="{'is-invalid': clave?.invalid
                            && (clave?.dirty || clave?.touched), 'is-valid': clave?.valid && (clave?.dirty || clave?.touched)}">
                                <label class="form-label">Contraseña</label>
                                <input type="password" formControlName="clave" class="form-control" required>
                            </div>
                            <p class="my-3 text-sm text-end">
                                <a href="/" class="text-primary text-gradient font-weight-bold">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </p>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" 
                                [disabled]="inicioSesionForm.invalid">
                                    Ingresar
                                </button>
                            </div>
                            <p class="mt-4 text-sm text-center">
                                ¿Aún no tienes cuenta?
                                <a href="/" class="text-primary text-gradient font-weight-bold">Regístrate</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
